language: perl
perl: 5.18
sudo: false
notifications:
  email: false
addons:
  apt:
    packages:
      - libreadline-dev
      - libncurses5-dev
      - libpcre3-dev
      - libssl-dev
      - build-essential
env:
  global:
    - CASSANDRA=2.2.6
    - OPENRESTY=1.9.15.1
    - OPENRESTY_DIR=$HOME/openresty
    - LUA_DIR=$HOME/lua
  matrix:
    - LUA="lua 5.1"
    - LUA="lua 5.2"
    - LUA="luajit 2.0"
    - LUA="luajit 2.1"
    - OPENRESTY_TESTS=true
      LUA="luajit 2.1"
    - OPENRESTY_TESTS=true
      LUA="luajit 2.1"
      CASSANDRA=2.1.14
before_install:
  - source .ci/setup_env.sh
install:
  - make install
script: .ci/run_tests.sh
cache:
  cpan: true
  apt: true
  pip: true
  directories:
    - $OPENRESTY_DIR
    - $HOME/.ccm/repository/
